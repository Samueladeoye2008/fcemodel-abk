<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Elementary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50a3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header h1 {
            margin: 0;
        }

        nav {
            float: right;
            margin-top: 10px;
        }

        nav li {
            display: inline;
            padding: 0 10px 0 10px;
        }

        nav li a {
            color: white;
            text-decoration: none;
        }

        nav li a:hover {
            border-bottom: 2px solid white;
        }

        .main-content {
            clear: both;
            padding: 3% 0;
        }

        .main-content h2 {
            color: #e8491d;
        }

        .main-content p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stanford Elementary</h1>
            <nav>
                <ul>
                    <li><a href="#admissions">Admissions</a></li>
                    <li><a href="#learning">Learning</a></li>
                    <li><a href="#news">News & Events</a></li>
                    <li><a href="#parents">Parents</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <h2 id="admissions">Admissions</h2>
            <p>KE Stanford Elementary</p>

            <h2 id="learning">Learning</h2>
            <p>A Great Place to Learn</p>

            <h2 id="news">News & Events</h2>
            <p>About Our School</p>

            <h2 id="parents">Parents</h2>
            <p>005 New Page</p>
        </div>
    </div>
</body>
</html>
